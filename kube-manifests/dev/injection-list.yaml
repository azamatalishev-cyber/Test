# Source: akeyless-secrets-injection/templates/apiservice-webhook.yaml
apiVersion: v1
kind: List
metadata:
items:

- apiVersion: v1
  kind: Secret
  metadata:
    name: akeyless-secrets-injection
    namespace: akeyless
  data:
    servingCert: 
    servingKey: 
    caCert: 

- apiVersion: admissionregistration.k8s.io/v1
  kind: MutatingWebhookConfiguration
  metadata:
    name: akeyless-secrets-injection
    namespace: akeyless
  webhooks:
  - name: pods.akeyless-secrets-injection.admission
    clientConfig:
      service:
        namespace: akeyless
        name: akeyless-secrets-injection
        path: /pods
      caBundle: 
    rules:
    - operations:
      - CREATE
      apiGroups:
      - "*"
      apiVersions:
      - "*"
      resources:
      - pods
    failurePolicy: Ignore
    namespaceSelector:
      matchExpressions:
      - key: name
        operator: NotIn
        values:
        - akeyless
    objectSelector:
      matchExpressions:
      - key: release
        operator: NotIn
        values:
        - akeyless-secrets-injection
    admissionReviewVersions: ["v1beta1"]
    sideEffects: None #Unknown
